# Tenstorrent Device Plugin for Kubernetes
# Based on: https://github.com/squat/generic-device-plugin
#
# Exposes Tenstorrent AI accelerators to Kubernetes workloads via
# the standard Kubernetes Device Plugin API.
#
# Supported hardware:
#   - Grayskull  (e75, e150)       — 1 chip per /dev/tenstorrent/N
#   - Wormhole   (n150)            — 1 chip per /dev/tenstorrent/N
#   - Wormhole   (n300, n300s)     — 1 card (2 chips, L+R) per /dev/tenstorrent/N
#   - BlackHole  (p100, p150)      — 1 chip per /dev/tenstorrent/N
#
# Kubernetes resource: tenstorrent.com/device
#   One unit = one /dev/tenstorrent/N device file.
#   Supports up to 8 devices per node (slots 0–7).
#   Slots for non-existent device files are automatically excluded.
#
# Usage in Pod spec:
#   resources:
#     limits:
#       tenstorrent.com/device: "1"   # 1 Tenstorrent device
#       tenstorrent.com/device: "4"   # 4 Tenstorrent devices
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tt-device-plugin
  namespace: kube-system
  labels:
    app.kubernetes.io/name: tt-device-plugin
    app.kubernetes.io/component: device-plugin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tt-device-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tt-device-plugin
        app.kubernetes.io/component: device-plugin
    spec:
      priorityClassName: system-node-critical
      tolerations:
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"
      containers:
      - image: squat/generic-device-plugin:latest
        name: tt-device-plugin
        args:
        - --domain
        - tenstorrent.com
        - --device
        - |
          name: device
          groups:
            - paths:
                - path: /dev/tenstorrent/0
            - paths:
                - path: /dev/tenstorrent/1
            - paths:
                - path: /dev/tenstorrent/2
            - paths:
                - path: /dev/tenstorrent/3
            - paths:
                - path: /dev/tenstorrent/4
            - paths:
                - path: /dev/tenstorrent/5
            - paths:
                - path: /dev/tenstorrent/6
            - paths:
                - path: /dev/tenstorrent/7
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 50m
            memory: 20Mi
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          privileged: true
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: dev
          mountPath: /dev
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: dev
        hostPath:
          path: /dev
  updateStrategy:
    type: RollingUpdate
